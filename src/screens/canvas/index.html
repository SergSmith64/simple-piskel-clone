<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Piskel Clone</title>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
		<!-- ____убрать_____ -->
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
		<!-- <link href="index.css" rel="stylesheet"> -->
	</head>
	<body>
		<div class="container">
			<header>
				<a class="header-logo">
					<img src="./images/piskel_logo_transparent.png" height="40" alt="piskel logo">
				</a>
				<div class="header-name">
					<h1>Simple Piskel Clone</h1>
				</div>
				<div class="header-tool">
					<button>Create Sprite</button>
					<button>Sing in</button>
				</div>
			</header>
			<main>
					<div class="main-tools">
						<div class="pen-size-container size-picker-container">
							<div class="pen-size-option size-picker-option selected" data-size="1"></div>
							<div class="pen-size-option size-picker-option" data-size="2"></div>
							<div class="pen-size-option size-picker-option" data-size="3"></div>
						</div>
					</div>

					<div class="main-frames">

						<div class="main-frames__new">
							<div class="main-frame-number">1</div>
						</div>

						<div class="main-frames__new selected">
							<div class="main-frame-number">2</div>
							<!-- <button rel="tooltip" data-placement="right" data-tile-number="0" data-tile-action="clone" class="tile-overlay duplicate-frame-action icon-frame-duplicate-white" data-original-title="Duplicate this frame"></button> -->
						</div>

						<!-- ____ КНОПКА ДОБАВИТЬ ____ -->
						<div class="main-frames__add-frame-action">
							<div class="add-frame-action-icon icon-frame-plus-white"></div>
							<div class="label">Add new frame</div>
						</div>
					
						<!-- <div id="add-frame-action" class="add-frame-action" data-tile-action="newframe"><div class="add-frame-action-icon icon-frame-plus-white"></div>
						<div class="label">Add new frame</div> -->
					
					</div>

					<div class="canvas-container">
						<canvas id="canvasDraw" width="512" height="512" class="canvas">Обновите браузер</canvas>
						<!-- _____ ДОБАВЛЯЮ ВЫБОР ЦВЕТА________myColor <-- ввожу цвет из INPUT в HTML____ -->
						<div class="canvas__change-color">
							<input type="color" id="colorPrim">
						</div>
					</div>
					

					<div class="main-animation"></div>
					<div class="main-add"></div>
			</main>
		</div>
		<!-- ____________________ УБРАТЬ __________________ -->
		<!-- <script type="text/javascript" src="index.js"></script> -->
	</body>
</html>
